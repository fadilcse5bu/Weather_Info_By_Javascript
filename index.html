<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js"></script>
  <title>Weather Info</title>
</head>
<body>
  <div class="container">
    <p>Place: <span class="place"></span></p>
    <p>Temperature: <span class="tem"></span><sup>0</sup> C</p>
    <p>Pressure: <span class="pressure"></span> Pa</p>
    <p>Humidity: <span class="humidity"></span>%</p>
    <p>Wind Speed: <span class="wind-speed"></span> m/s</p>
    <p>Sunrise: <span class="sunrise"></span></p>
    <p>Sunset: <span class="sunset"></span></p>
  </div>
</body>
</html>
